_target_: lscaleuq.models.ConfidNetVLMAttention
visual_dim: ${backbone.vision_dim}
textual_dim: ${backbone.vision_dim}
layers: [512, 256, 128, 1]
activation: 'relu'
negative_slope: 0.01
use_sigmoid: ${if:${eq:${loss._target_},lscaleuq.losses.MSELoss},True,False}
concat: True
identity_init: True
n_iter_freeze_proj: 200
keep_frozen: True
use_predicted_caption: True
use_attention: True
